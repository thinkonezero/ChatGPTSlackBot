version: '3.9'

######################
# SERVICES TO LAUNCH #
######################

services:
  # ----------------------------------------
  # chatgptslackbot
  # chatgptslackbot
  # ----------------------------------------
  chatgptslackbot:
    build:
      context: ./
    image: chatgptslackbot
    restart: always
    container_name: chatgptslackbot
    environment:
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - 4000:4000
